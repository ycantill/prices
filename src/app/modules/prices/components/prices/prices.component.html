<table class="table" *ngIf="prices$ | async; else loading">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Unidad</th>
      <th>Valor</th>
      <th>Fecha</th>
      <th>Detalle</th>
    </tr>
  </thead>
  <tbody>
    <tr app-price *ngFor="let price of prices$ | async" [price]="price"></tr>
  </tbody>
</table>

<ng-template #loading> Cargando... </ng-template>
